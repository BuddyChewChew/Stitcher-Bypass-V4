name: Sync to Hugging Face
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # Updated the line below with your actual username: buddychewchew
        run: git push --force https://buddychewchew:$HF_TOKEN@huggingface.co/spaces/buddychewchew/Stitcher-Bypass-V4 main
